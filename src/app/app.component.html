<form [formGroup]="myForm" style="margin-top: 20px">
  <mat-form-field appearance="outline">
    <input matInput 
      matInputCommified 
      formControlName="deposit" 
      type="text" />
  </mat-form-field>
</form>
<button 
  [disabled]="myForm.invalid" 
  mat-raised-button 
  color="primary" 
  (click)="onSubmit()">Submit
</button>
