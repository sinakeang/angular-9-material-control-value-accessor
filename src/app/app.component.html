<form [formGroup]="myForm">
  <mat-form-field appearance="outline">
    <mat-label>Deposit Amount</mat-label>
    <input matInput matInputCommified formControlName="deposit" type="text" />
  </mat-form-field>
</form>
<button 
  [disabled]="myForm.invalid" 
  mat-raised-button 
  color="primary" 
  (click)="onSubmit()">Submit
</button>
